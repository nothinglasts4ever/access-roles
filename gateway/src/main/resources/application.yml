server:
  port: 8080

spring:
  profiles:
    active: dev
  application:
    name: gateway-api
  datasource:
    url: jdbc:h2:mem:default
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create

zuul:
  ignoredServices: '*'
  routes:
    access-roles-app:
      path: /access-roles/**
      serviceId: access-roles-app
      stripPrefix: false
    locations-app:
      path: /locations/**
      serviceId: access-roles-app
      stripPrefix: false
    persons-app:
      path: /persons/**
      serviceId: persons-app
      stripPrefix: false
    cards-app:
      path: /cards/**
      serviceId: cards-app
      stripPrefix: false

eureka:
  client:
    fetchRegistry: true

logging.level.org.springframework.boot.autoconfigure: ERROR